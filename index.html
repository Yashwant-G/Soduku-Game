<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<header>
    <h1>Sudoku</h1>
    <div id="setup-game">
        <div id="diff">
            <h3>Choose Difficulty: </h3>
            <input type="radio" name="diff" value="easy" id="diff-1" checked>
            <label for="">Easy</label>
            <input type="radio" name="diff" value="med" id="diff-2">
            <label for="">Medium</label>
            <input type="radio" name="diff" value="hard" id="diff-3">
            <label for="">Hard</label>
        </div>
        <div id="time">
            <h3>Choose Time: </h3>
            <input type="radio" name="time" value="three" id="time-1" checked>
            <label for="">3 min</label>
            <input type="radio" name="time" value="five" id="time-2">
            <label for="">5 min</label>
            <input type="radio" name="time" value="ten" id="time-3">
            <label for="">10 min</label>
        </div>
        <div id="theme">
            <h3>Choose Theme: </h3>
            <input type="radio" name="theme" value="light" id="theme-2" checked>
            <label for="">Dark</label>
            <input type="radio" name="theme" value="dark" id="theme-1">
            <label for="">Light</label>
        </div>
    </div>
    <button id="start-btn">Create a New Game!</button>
</header>

<body class="dark">
    <div id="stats">
        <p id="timer"></p>
        <p id="lives"></p>
    </div>
    <div id="game">
        <div id="board"></div>
        <div id="number-container" class="hidden">
            <p id="one">1</p>
            <p id="two">2</p>
            <p id="three">3</p>
            <p id="four">4</p>
            <p id="five">5</p>
            <p id="six">6</p>
            <p id="seven">7</p>
            <p id="eigth">8</p>
            <p id="nine">9</p>
        </div>
    </div>

</body>

<footer>
    <p>Made with ❤️ by Yashwant</p>
</footer>

</html>
